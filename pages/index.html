<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Fintech</title>
</head>
<body>

<div class="container">
    <div class="login-container">
        <img src="../images/bloom-35.png" alt="Imagem de carteira contendo dinheiro" class="login-image">

        <form class="login-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu endereço de e-mail" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                    <div class="input-group-append"></div>
                </div>
            </div>

            <div class="login-link">
                <a href="#" class="text-purple">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="btn btn-purple btn-block">Entrar</button>

            <div class="register-link">
                Não possui uma conta? <a href="#" class="text-purple">Cadastre-se</a>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
